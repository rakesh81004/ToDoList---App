<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./todo-removebg-preview.png" type="image/x-icon">
</head>
<body class="bg-light d-flex flex-column align-items-center py-5">

    <h1 class="text-primary fw-bold">To-Do List</h1>

    <div class="info bg-dark text-white p-3 rounded shadow">
        <div>
            <p><b>Enter</b> to add a new task</p>
            <p>Click to mark as completed</p>
            <p>Right-click to remove</p>
        </div>
    </div>

    <form id="form" class="w-50 mt-3">
        <div class="input-group">
            <input type="text" class="form-control p-3" placeholder="Enter Your To-Do" autocomplete="off" id="input">
            <button type="submit" class="btn btn-primary px-4">Add</button>
        </div>
        <ul class="list-group mt-3 todos" id="todos"></ul>
    </form>

    <script src="https://kit.fontawesome.com/0fcc8b9f34.js" crossorigin="anonymous"></script>
    <script src="./super.js"></script>
</body>
</html>
